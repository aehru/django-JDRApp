{% extends "TheWitcher/base.character.html" %}
{% load static %}
{% block content %}
<section class="container-sm d-flex justify-content-center">
    <div class="p-3">
        {% for c in characteristics %}
        {% if forloop.counter0 == 9 %}
    </div>
    <div class="p-3">
        {% endif %}
        <div class="input-group mb-3">
            <span class="input-group-text">{{ c.characteristic.tag }}</span>
            <input type="text" class="form-control readonly" size="1" maxlength="2" value="{{ c.value }}">
        </div>
        {% endfor %}
    </div>
</section>
<section class="container-sm" hx-get="{% url 'TheWitcher:character-skill' character_pk %}" hx-trigger="load">
</section>
<button class="btn btn-floating btn-lg btn-primary btn-rounded" type="button" data-bs-toggle="modal" data-bs-target="#modalSkill">
    <i class="fas fa-floppy-disk"></i>
</button>
{% endblock %}
